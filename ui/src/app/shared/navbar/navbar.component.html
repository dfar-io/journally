<nav class="navbar">
  <a class="navbar-brand">Journally</a>
  <a href="#" class="my-2 my-lg-0" (click)="onClickLogin()" *ngIf="!currentUser"
    >Login</a
  >
  <div *ngIf="currentUser" ngbDropdown class="d-inline-block">
    <button class="btn btn-navbar" id="user-dropdown" ngbDropdownToggle>
      {{ currentUser?.email }}
    </button>
    <div
      ngbDropdownMenu
      aria-labelledby="user-dropdown"
      class="dropdown-menu dropdown-menu-right"
    >
      <button
        ngbDropdownItem
        *ngIf="!onWriteEntryPage()"
        (click)="onClickWriteEntry()"
      >
        Write Entry
      </button>
      <button
        *ngIf="!onEntriesPage()"
        ngbDropdownItem
        (click)="onClickEntries()"
      >
        Entries
      </button>
      <button ngbDropdownItem (click)="onClickLogout()">Logout</button>
    </div>
  </div>
</nav>
