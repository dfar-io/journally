<div class="row">
  <div class="col">
    <input placeholder="add title..." [(ngModel)]="entry.title" />
  </div>
</div>
<div class="row">
  <div class="col">
    <h2>{{ entry?.datetime | date: 'short' }}</h2>
  </div>
</div>
<div class="row h-100">
  <div class="col form-group">
    <label for="content" aria-label="content" aria-labelledby="content">
      <textarea
        id="content"
        class="form-control"
        name="content"
        required
        autofocus
        placeholder="start your entry here..."
        [(ngModel)]="entry.content"
      ></textarea>
    </label>
  </div>
</div>
<div class="row fixed-bottom mb-5 save-row">
  <div
    *ngIf="entryWordCount > 10"
    class="col d-flex text-left"
    style="align-self: center"
  >
    {{ entryWordCount }} Words
  </div>
  <div *ngIf="!isSaving" class="col d-flex flex-row-reverse">
    <button
      type="submit"
      class="btn btn-primary btn-standard"
      (click)="saveEntry()"
    >
      {{ isNewEntry ? 'Save' : 'Update' }}
    </button>
  </div>
  <div *ngIf="isSaving" class="col d-flex flex-row-reverse">Saving...</div>
</div>
<div class="row fixed-bottom mb-3">
  <div class="col text-center">
    <a href="javascript:;" (click)="openAboutModal()">About</a>
  </div>
</div>
