<div class="container">
  <nav class="navbar">
    <a class="navbar-brand">BluJournal</a>
  </nav>
  <div class="row">
    <h1 class="col">{{ entry?.date }}</h1>
  </div>
  <div class="row">
    <form class="col">
      <div class="form-group">
        <textarea
          class="form-control"
          id="content"
          rows="10"
          [value]="entry?.content"
          autofocus
        ></textarea>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col d-flex flex-row-reverse">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
